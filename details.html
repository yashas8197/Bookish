<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Bookish</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="book.html">Books</a>
            <a class="nav-link" href="facts.html">Facts</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1 class="text-center">Book Details</h1>
    <div class="card" id="bookDeatails">

    </div>
  </main>

  <script>
    const bookDeatails = document.querySelector("#bookDeatails")

    let libraryData = [
      {
        id: 1,
        title: "The Great Gatsby",
        author: "F. Scott Fitzgerald",
        ISBN: "978-0-7432-7356-5",
        genre: "Classic",
        publicationYear: 1925,
        mediaType: "Book",
        availabilityStatus: "In Stock",
        location: "Fiction Section, Shelf A",
        condition: "Good"
      },
      {
        id: 2,
        title: "The Hitchhiker's Guide to the Galaxy",
        author: "Douglas Adams",
        ISBN: "978-0-345-39180-3",
        genre: "Science Fiction",
        publicationYear: 1979,
        mediaType: "Book",
        availabilityStatus: "Checked Out",
        location: "Science Fiction Section, Shelf B",
        condition: "New"
      },
      {
        id: 3,
        title: "The Beatles Anthology",
        author: "The Beatles",
        ISBN: "978-0811826846",
        genre: "Music",
        publicationYear: 2000,
        mediaType: "DVD",
        availabilityStatus: "On Hold",
        location: "Music Section, Shelf C",
        condition: "Fair"
      },
      {
        id: 4,
        title: "National Geographic",
        author: "Various",
        ISBN: "NG-MAG-2023-001",
        genre: "Magazine",
        publicationYear: 2023,
        mediaType: "Magazine",
        availabilityStatus: "In Stock",
        location: "Periodicals Section, Shelf D",
        condition: "Good"
      },
      {
        id: 5,
        title: "Database Management Essentials",
        author: "Abraham Silberschatz",
        ISBN: "978-0077079611",
        genre: "Technology",
        publicationYear: 2019,
        mediaType: "Digital Book",
        availabilityStatus: "In Stock",
        location: "Technology Section, Shelf E",
        condition: "New"
      },
    ];

    function getParams(id) {
      const url = new URL(window.location.href)

      return url.searchParams.get(id)

    }

    let bookId = getParams("id")

    const bookObj = []
    for (let i = 0; i < libraryData.length; i++) {

      if (libraryData[i].id == bookId) {
        bookObj.push(libraryData[i])
      }
    }

    function generateCard(bookObj) {

      for (let i = 0; i < bookObj.length; i++) {
        const cardBody = document.createElement('div')

        cardBody.className = 'card-body'

        const title = document.createElement('h2')

        title.className = "mb-3"

        title.textContent = bookObj[i].title

        const author = document.createElement('p')

        author.className = "card-text"

        author.innerHTML = `Author: ${bookObj[i].author}<hr>`


        const isbn = document.createElement('p')

        isbn.innerHTML = `ISBN: ${bookObj[i].ISBN}<hr>`


        const genre = document.createElement('p')

        genre.innerHTML = `Genre: ${bookObj[i].genre}<hr>`
        const publicationYear = document.createElement('p')

        publicationYear.innerHTML = `Publication Year: ${bookObj[i].publicationYear}<hr>`

        const mediaType = document.createElement('p')
        mediaType.innerHTML = `Media Type: ${bookObj[i].mediaType}<hr>`
        const availabilityStatus = document.createElement('p')

        availabilityStatus.innerHTML = `Availability Status: ${bookObj[i].availabilityStatus}<hr>`

        const condition = document.createElement('p')

        condition.innerHTML = `Condition: ${bookObj[i].condition}<hr>`

        cardBody.appendChild(title)
        cardBody.appendChild(author)
        cardBody.appendChild(isbn)
        cardBody.appendChild(genre)
        cardBody.appendChild(publicationYear)
        cardBody.appendChild(mediaType)
        cardBody.appendChild(availabilityStatus)
        cardBody.appendChild(condition)

        bookDeatails.appendChild(cardBody)
      }

    }

    generateCard(bookObj)




  </script>
</body>

</html>
